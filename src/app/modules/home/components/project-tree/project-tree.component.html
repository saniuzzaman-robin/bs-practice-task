<mat-tree
  [dataSource]="dataSource"
  [treeControl]="treeControl"
  class="example-tree"
>
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <div *ngIf="node.name == 'PM'" class="pm-container">
        <button mat-flat-button class="add-btn ml-4">
          PM
        </button>
        <div class="ml-15 pm-btns">
          <button mat-flat-button class="add-btn ml-4" (click)="addResource(1, node)">
            + PM
          </button>
          <button mat-flat-button class="add-btn ml-4" (click)="addResource(2, node)">+ Developer</button>
          <button mat-flat-button class="add-btn ml-4" (click)="addResource(3, node)">+ QA</button>
        </div>
      </div>
      <div *ngIf="node.name == 'Developer'">
        <button mat-flat-button class="add-btn ml-4">Developer</button>
      </div>
      <div *ngIf="node.name == 'QA'">
        <button mat-flat-button class="add-btn ml-4">QA</button>
      </div>
    </li>
  </mat-tree-node>

  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li class="list-container">
      <div *ngIf="node.name == 'PM'" class="pm-container">
        <button mat-flat-button class="add-btn ml-4">
          PM
        </button>
        <div class="ml-15 pm-btns">
          <button mat-flat-button class="add-btn ml-4" (click)="addResource(1, node)">
            + PM
          </button>
          <button mat-flat-button class="add-btn ml-4" (click)="addResource(2, node)">+ Developer</button>
          <button mat-flat-button class="add-btn ml-4" (click)="addResource(3, node)">+ QA</button>
        </div>
      </div>
      <div *ngIf="node.name == 'Developer'">
        <button mat-flat-button class="add-btn ml-4">Developer</button>
      </div>
      <div *ngIf="node.name == 'QA'">
        <button mat-flat-button class="add-btn ml-4">QA</button>
      </div>
      <ul class="child-container">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
